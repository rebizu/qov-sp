<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>QOV Recorder</title>
  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }
    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
      background: #0f0f1a;
      min-height: 100vh;
      color: #fff;
    }
    .header {
      background: rgba(0, 0, 0, 0.3);
      padding: 1rem 2rem;
      display: flex;
      align-items: center;
      gap: 1rem;
      border-bottom: 1px solid rgba(255, 255, 255, 0.1);
    }
    .header a {
      color: #00d4ff;
      text-decoration: none;
      font-size: 0.9rem;
    }
    .header h1 {
      font-size: 1.5rem;
      flex: 1;
    }
    .main {
      display: flex;
      height: calc(100vh - 60px);
    }
    .video-container {
      flex: 1;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      padding: 2rem;
      background: #0a0a12;
    }
    #preview {
      max-width: 100%;
      max-height: 70vh;
      border-radius: 8px;
      background: #000;
    }
    .hidden-canvas {
      display: none;
    }
    .controls {
      margin-top: 1.5rem;
      display: flex;
      gap: 1rem;
      align-items: center;
    }
    button {
      padding: 0.75rem 1.5rem;
      font-size: 1rem;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: all 0.2s;
      font-weight: 500;
    }
    button:disabled {
      opacity: 0.5;
      cursor: not-allowed;
    }
    #startBtn {
      background: #ef4444;
      color: white;
    }
    #startBtn:hover:not(:disabled) {
      background: #dc2626;
    }
    #startBtn.recording {
      background: #22c55e;
    }
    #downloadBtn {
      background: #3b82f6;
      color: white;
    }
    #downloadBtn:hover:not(:disabled) {
      background: #2563eb;
    }
    .sidebar {
      width: 320px;
      background: rgba(255, 255, 255, 0.02);
      border-left: 1px solid rgba(255, 255, 255, 0.1);
      padding: 1.5rem;
      overflow-y: auto;
    }
    .sidebar h2 {
      font-size: 1rem;
      color: #94a3b8;
      text-transform: uppercase;
      letter-spacing: 0.05em;
      margin-bottom: 1rem;
    }
    .setting {
      margin-bottom: 1.5rem;
    }
    .setting label {
      display: block;
      font-size: 0.9rem;
      color: #e2e8f0;
      margin-bottom: 0.5rem;
    }
    .setting select,
    .setting input {
      width: 100%;
      padding: 0.5rem;
      border-radius: 6px;
      border: 1px solid rgba(255, 255, 255, 0.1);
      background: rgba(255, 255, 255, 0.05);
      color: #fff;
      font-size: 0.9rem;
    }
    .setting select:focus,
    .setting input:focus {
      outline: none;
      border-color: #00d4ff;
    }
    .stats {
      background: rgba(0, 0, 0, 0.2);
      border-radius: 8px;
      padding: 1rem;
      margin-top: 1rem;
    }
    .stat-row {
      display: flex;
      justify-content: space-between;
      padding: 0.5rem 0;
      border-bottom: 1px solid rgba(255, 255, 255, 0.05);
    }
    .stat-row:last-child {
      border-bottom: none;
    }
    .stat-label {
      color: #94a3b8;
      font-size: 0.85rem;
    }
    .stat-value {
      color: #fff;
      font-size: 0.85rem;
      font-family: monospace;
    }
    .recording-indicator {
      display: none;
      align-items: center;
      gap: 0.5rem;
      color: #ef4444;
      font-weight: 500;
    }
    .recording-indicator.active {
      display: flex;
    }
    .recording-dot {
      width: 12px;
      height: 12px;
      background: #ef4444;
      border-radius: 50%;
      animation: pulse 1s infinite;
    }
    @keyframes pulse {
      0%, 100% { opacity: 1; }
      50% { opacity: 0.5; }
    }
  </style>
</head>
<body>
  <div class="header">
    <a href="index.html">&larr; Back</a>
    <h1>QOV Recorder</h1>
    <div class="recording-indicator" id="recordingIndicator">
      <div class="recording-dot"></div>
      <span>Recording</span>
    </div>
  </div>

  <div class="main">
    <div class="video-container">
      <video id="preview" autoplay muted playsinline></video>
      <canvas id="captureCanvas" class="hidden-canvas"></canvas>

      <div class="controls">
        <button id="startBtn" disabled>Start Recording</button>
        <button id="downloadBtn" disabled>Download QOV</button>
      </div>
    </div>

    <div class="sidebar">
      <h2>Settings</h2>

      <div class="setting">
        <label for="cameraSelect">Camera</label>
        <select id="cameraSelect">
          <option value="">Loading cameras...</option>
        </select>
      </div>

      <div class="setting">
        <label for="resolutionSelect">Resolution</label>
        <select id="resolutionSelect">
          <option value="640x480">640 x 480</option>
          <option value="1280x720" selected>1280 x 720 (HD)</option>
          <option value="1920x1080">1920 x 1080 (Full HD)</option>
        </select>
      </div>

      <div class="setting">
        <label for="fpsSelect">Frame Rate</label>
        <select id="fpsSelect">
          <option value="15">15 fps</option>
          <option value="24">24 fps</option>
          <option value="30" selected>30 fps</option>
        </select>
      </div>

      <div class="setting">
        <label for="keyframeInterval">Keyframe Interval</label>
        <select id="keyframeInterval">
          <option value="15">Every 15 frames</option>
          <option value="30" selected>Every 30 frames</option>
          <option value="60">Every 60 frames</option>
        </select>
      </div>

      <h2>Recording Stats</h2>
      <div class="stats">
        <div class="stat-row">
          <span class="stat-label">Duration</span>
          <span class="stat-value" id="statDuration">0:00</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Frames</span>
          <span class="stat-value" id="statFrames">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Keyframes</span>
          <span class="stat-value" id="statKeyframes">0</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Est. File Size</span>
          <span class="stat-value" id="statSize">0 KB</span>
        </div>
        <div class="stat-row">
          <span class="stat-label">Actual FPS</span>
          <span class="stat-value" id="statActualFps">-</span>
        </div>
      </div>
    </div>
  </div>

  <script type="module" src="/src/recorder.ts"></script>
</body>
</html>
